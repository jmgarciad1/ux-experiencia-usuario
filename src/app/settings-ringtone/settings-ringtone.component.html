<div *ngIf="option === 'create'" class="settings-container">

  <div class="main-header create-alarma-button-container">

    <button
      (click)="linkMenuTop('/ringtones')"
      class="menu-alarma-button-active"
    >
      Ringtones
      <em style="margin-left: 5px" class="bi bi-check"></em>
    </button>

    <button
      (click)="linkMenuTop('/fondos')"
      class="menu-alarma-button"
    >
      Fondos
    </button>    

    <button
      class="menu-alarma-button"
    >
      Filtros
    </button>

    <button
      class="menu-alarma-button"
    >
      Festivos
    </button>

    <button
      class="menu-alarma-button"
    >
      Predeterminadas
    </button>

    <button
      (click)="linkMenuTop('/settings/sesiones/create')"
      class="menu-alarma-button"
    >
      Salir
      <em style="margin-left: 5px; color: red;" class="bi bi-box-arrow-right"></em>
    </button>
    
  </div>

  <form
    [formGroup]="createRingtoneForm"
    (ngSubmit)="!createRingtoneForm.invalid && linkMenuTop('/ringtones')"
    class="alarma-settings-create-form main-shadow"
  >
    <div class="alarma-settings-header">
      <h2 style="padding-bottom: 10px;">&nbsp;Registrar Ringtone</h2>
    </div>

    <div class="inputs-container">

      <div class="mb-3">
        <label for="name" class="form-label style-alarma-label">Nombre:</label>
        <input
          type="text"
          class="form-control style-alarma-input"
          id="name"
          formControlName="name"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="
            createRingtoneForm.get('name')?.invalid &&
            (createRingtoneForm.get('name')?.dirty ||
              createRingtoneForm.get('name')?.touched)
          "
        >
          <div *ngIf="createRingtoneForm.get('name')?.errors?.required">
            El nombre es requerido.
          </div>
          <div *ngIf="createRingtoneForm.get('name')?.errors?.minlength">
            El nombre debe tener al menos 3 caracteres.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label style-alarma-label">Descripci√≥n:</label>
        <textarea
          class="form-control style-alarma-input"
          id="description"
          formControlName="description">
        </textarea>
      </div>

      <div class="mb-3">
        <label for="fileringtone" class="form-label style-alarma-label">Archivo (formato mp3):</label>
        <input
          type="file"
          class="form-control style-alarma-input"
          id="fileringtone"
          formControlName="fileringtone"
          required
        />
        <div
          class="alert alert-danger"
          *ngIf="
            createRingtoneForm.get('fileringtone')?.invalid &&
            (createRingtoneForm.get('fileringtone')?.dirty ||
              createRingtoneForm.get('fileringtone')?.touched)
          "
        >
          <div *ngIf="createRingtoneForm.get('fileringtone')?.errors?.required">
            El archivo del rington en formato mp3 es requerido.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-check form-switch">
          <label for="status" class="form-check-label style-alarma-label-switch">Estado</label>    
          <input
            type="checkbox"
            class="form-check-input style-alarma-switch"
            id="status"
            formControlName="status"
            style="transform: scale(1.8);"
            />
          
        </div>     
      </div>

    </div>

    <div class="create-alarma-button-container">
      <button
        (click)="linkMenuTop('/ringtones')"
        class="btn create-alarma-button"
      >
        Cancelar
        <em style="margin-left: 10px" class="bi bi-x-square"></em>
      </button>
      <button
        [disabled]="!createRingtoneForm.valid"
        style="margin-left: 20px"
        class="btn create-alarma-button"
        type="submit"
      >
        Guardar
        <em style="margin-left: 10px" class="bi bi-floppy"></em>
      </button>
      &nbsp;&nbsp;&nbsp;
    </div>
  </form>
</div>
